<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioEdit | Marina Oliveira</title>
    <link rel="stylesheet" href="style.css">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</head>
<body>

    <header id="inicio">
    <div class="logo">Studio<span>Edit</span></div>
    <nav>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>

            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</header>

    <section id="inicio" class="hero-section">
    <div class="container-flex">
        <div class="video-column">
            <video autoplay muted loop playsinline class="video-loop">
               <source src="https://assets.mixkit.co/videos/preview/mixkit-software-developer-working-on-his-laptop-308-large.mp4" type="video/mp4">
            </video>
        </div>

        <div class="text-column">
            <h1 class="titulo-estilizado">TEXTO</h1>
            <p class="subtitulo-estilizado">Bem vindo...</p>
        </div>
    </div>
</section>
    
<section id="sobre" class="section-container">
</section>
    
<section id="portfolio" class="portfolio">
    <h2>Trabalhos Recentes</h2>
    <div class="grid-portfolio">
        <div class="card">
            <div class="video-placeholder">
                <img src="https://via.placeholder.com/600x400" alt="Projeto 1">
                <div class="play-overlay">▶</div>
            </div>
            <h3>Campanha Publicitária</h3>
            <p>Edição e Color Grading</p>
        </div>

        <div class="card">
            <div class="video-placeholder">
                <img src="https://via.placeholder.com/600x400" alt="Projeto 2">
                <div class="play-overlay">▶</div>
            </div>
            <h3>Documentário Institucional</h3>
            <p>Storytelling e Montagem</p>
        </div>

        <div class="card">
            <div class="video-placeholder">
                <img src="https://via.placeholder.com/600x400" alt="Projeto 3">
                <div class="play-overlay">▶</div>
            </div>
            <h3>Vídeo Clipe Musical</h3>
            <p>Efeitos Visuais e Ritmo</p>
        </div>
    </div>
</section>

<section id="servicos" class="section-container">
</section>

<section id="contato" class="section-container">
</section>
    
    <div id="videoModal" class="modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
